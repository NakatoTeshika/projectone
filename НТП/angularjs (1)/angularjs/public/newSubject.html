<!DOCTYPE html>
<html lang="en">
<script></script>
<head>
    <meta charset="UTF-8">
    <title>Группа</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <!-- <script src="node_modules/angular/angular.js"></script> -->
<!--    <script src="appModule.js"></script>
    <script src="groupController.js"></script> -->
    
</head>
<center>
	<div class="transaction">
	<div>
		<p class="serif">Добавить транзакцию</p>
	</div>
	<div>
		<div>Дата</div>
		<input class="input3" type="text" ng-model="transactions.date" placeholder="Дата">
	</div>
	
	<div>
		<div>Снять</div>
		<input class="input3" type="text" ng-model="transactions.minus" placeholder="Количество денег - снять">
	</div>
	<div>
		<div>Пополнить</div>
		<input class="input3" type="text" ng-model="transactions.plus" placeholder="Количество денег - пополнить">
	</div>
    <div>
		<div>EUR</div>
		<input class="input3" type="text" ng-model="transactions.EUR" placeholder="Перевести в EUR">
	</div>
	<div>
		<div>USD</div>
		<input class="input3" type="text" ng-model="transactions.USD" placeholder="Перевести в USD">
	</div>
		<div>
		<div>RUB</div>
		<input class="input3" type="text" ng-model="transactions.RUB" placeholder="Перевести в RUB">
	</div>
	<div>
		<p class = "serif"> Номер аккаунта </p>
		<div class="div2" ng-repeat="admin in admins" ng-click="pickAdmin(admin)">{{admin.name}}</div>
	</div>
    <div>
		<button class="btn btn-success" ng-click="CreateTransactions()">Добавить</button>
	</div>
</div>
</center>
