<!DOCTYPE html>
<html lang="en">
<script></script>
<head>
    <meta charset="UTF-8">
    <title>Группа</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<div>
	<div class="admin">
		<p class="serif">Аккаунт: {{adminInfo.name}}</p>
	</div>
	<div class="user">
		<p class="serif">Пользователь: {{user.surname}} {{user.name}}</p>
		<p class="serif">Баланс: {{user.balance}}</p>
	</div>
	<div class = "transaction">
		<div ng-repeat="transaction in transactions">
            <p class = "serif">Дата транзакции: {{transaction.date}} </p>
            <p class = "serif">Снять: {{transaction.minus}}</p>
			 <p class = "serif">Пополнить: {{transaction.plus}}</p>
			  <p class = "serif">USD: {{transaction.USD}}</p>
			   <p class = "serif">EUR: {{transaction.EUR}}</p>
			    <p class = "serif">RUB: {{transaction.RUB}}</p>
	</div>
    </div>
    </div>
